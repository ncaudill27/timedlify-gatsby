type Timedlify {
  name: String!
  playlist: String!
  color: String!
  hours: Int
  minutes: Int
  seconds: Int
  interval: Boolean
  restInterval: Int
  rounds: Int
  user: User!
}

type User {
  name: String! @unique(index: "unique_username")
  alerts: [Timedlify!] @relation
}

type Query {
  allTimedlify: [Timedlify!]
  allUsers: [User!]
}
